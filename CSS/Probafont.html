<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Fira+Code:wght@300..700&family=Press+Start+2P&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        .font-roboto {
            font-family: 'Roboto Condensed', sans-serif;
        }
        .fira-code-uniquifier {
        font-family: "Fira Code", monospace;
         font-optical-sizing: auto;
         font-weight: <weight>;
        font-style: normal;
        }
        .font-press-start {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <h1 class="font-roboto">Moj prvi FONT</h1>
    <h1 class="fira-code-uniquifier">Moj drugi FONT</h1>
    <h1 class="font-press-start">Moj treci FONT</h1>
</body>
</html>
