<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .box{
      display: inline-block; 
      width: 200px;
      height: 200px;
      margin: 5px; 
      color: white;
    }
    .red-box {
      background-color: red;
    }

    .green-box {
      background-color: green;
    }

    .blue-box {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="box red-box">Red Paragraph</div>
  <div class="box green-box">Green Paragraph</div>
  <div class="box blue-box">Blue paragraph</div>
</body>

</html>
